    :free: true
    :description: '<p> The Legacy Module helps you migrating applications from SUSE
      Linux Enterprise 10 and 11 and other systems to SUSE Linux Enterprise 12, by
      providing packages which are discontinued on SUSE Linux Enterprise Server, such
      as: sendmail, syslog-ng, IBM Java6, and a number of libraries (for example openssl-0.9.8).
      </p> <p> Access to the Legacy Module is included in your SUSE Linux Enterprise
      Server subscription. The module has a different lifecycle than SUSE Linux Enterprise
      Server itself. Packages in the this module are usually supported for at most
      three years. Support for Sendmail and IBM Java 6 will end in September 2017
      the latest. </p>'
