    :description: <p> SUSE Linux Enterprise Software Development Kit 12 is the Software
      Development Kit for the family of SUSE Linux Enterprise products. It is a free
      of charge extension for partners and customers working with SUSE Linux Enterprise
      Server and Desktop and derived products. </p> <p> Packages on the SDK are delivered
      without L3 support; maintenance updates will be done for critical security and
      critical non-security issues, and where needed to remain in sync with packages
